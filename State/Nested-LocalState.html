<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Pada AlpineJS</title>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!-- Nested Local State -->
    <div x-data="{nama: 'Rhinozz'}">
      <div x-data="{umur: 20}">
        <p><span x-text="nama"></span></p>
        <p><span x-text="umur"></span></p>
      </div>
    </div>
  </body>
</html>
