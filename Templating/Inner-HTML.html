a<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TailwindCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Template Pada AlpineJS</title>
    <!-- AlpineJS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!-- x-html -->
    <div x-data="{nama:'Rhinozz', angka:'4', link:'<a href=\'https://instagram.com/_danuwrt13\' target=\'_blank\'>Rhinozzz</a>'}" class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-500 to-pink-400 bg-clip-text text-transparent drop-shadow-sm">
        <!-- Gunakan x-html untuk memanggil link yang sudah dibuat di objek -->
        Hallo, <span x-html="link"></span>
      </h1>
    </div>
  </body>
</html>
